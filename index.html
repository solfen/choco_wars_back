
<head>
	<meta charset="utf-8">
	<title>Back Office</title>
	<link href="bootstrap.min.css" rel="stylesheet" type='text/css'/>
</head>
<body>
	<h1 class="jumbotron text-center">LOGIN</h1>
	<div class="row">
		<div class="col-sm-12">
			<h2 id="info" class="text-center"></h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<p id="info" class="text-center">Please enter the root password to continue.</p>
		</div>
	</div>
	<div id='login-form' class='form-horizontal'>
		<div class='form-group'>
			<label for='user' class='col-sm-2 col-sm-offset-2 control-label'>Password :</label>
			<div class='col-sm-4'>
				<input id='user' type='text' name='user' class='form-control' value='' />
			</div>
		</div>
		<div class='form-group'>
			<div class='col-sm-12 text-center'>
				<button type="submit" class="btn btn-primary btn-lg" onclick="loginRequest()">GO</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src='dataBaseAcces.js'></script>
	<script type="text/javascript">

		function loginRequest() {
			DBAccess('rootLogin', 'POST', 'pwd=' + user.value, loginResult);
		}

		function loginResult(res) {
			res = JSON.parse(res);

			if(res.statusCode != 200) {
				alert(res.message);
			}
			else {
				window.location.href = "backoffice.html";
			}
		}

		document.addEventListener('keydown', function(e) {
			if(e.keyCode == 13) {
				loginRequest();
			}
		});

	</script>
</body>
